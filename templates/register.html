<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    {% if session.user_id %}
    <p>Jos haluat luoda uuden tunnuksen, kirjaudu ensin ulos. <a href="/logout">tästä.</a> </p>

    Palaa etusivulle <a href="/">tästä.</a>

    {% else %}

    <form action="/register" method="post">
        <p>

        Salasana: <input type="password" name="password1">

        Salasana uudestaan: <input type="password" name="password2">
        <p>
        <input type="submit" value="Luo tunnus">
    </form>
    tai<br>

        <input type="submit" value="Palaa etusivulle">
    </form>
