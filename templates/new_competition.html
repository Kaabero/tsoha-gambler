<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uusi kisa</title>
</head>
<body>
    {% if session.user_id %}
    <b>Uuden kisan aloittaminen poistaa kaikki aiemmat pelit ja veikkaustiedot. Haluatko jatkaa? </b> <br>
    <br>
    <form action="/new_competition" method="POST">
        <input type="submit" value="Aloita uusi kisa">
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    </form>
    <hr>
    Palaa etusivulle <a href="/">tästä.</a>
    {% else %}
    Tarkastele sivua kirjautumalla sisään <a href="/login">tästä.</a>  <br>
    <br>
    Jos sinulla ei ole tunnusta, voit luoda uuden tunnuksen <a href="/register">tästä.</a> <br>
    <br>
    Palaa etusivulle <a href="/">tästä.</a>
    {% endif %}
</body>
